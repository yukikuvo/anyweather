<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fonts/SFCompactRounded-Regular.otf" rel="stylesheet">
    <title>Anyweather</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <center>
        <div>
            <h1>Anyweather</h1>
            <button id="search" onclick="search();" class="button-77" role="button">Search</button>
        </div>

        <div class="weather-today">
            <h1 class="weather-now-city">Today</h1>
            <h2 class="weather-now-temp">°C</h2>
            <!-- <img class="weather-now-img" src=""> -->
        </div>

        <div class="weather-now-text">
            <h2 class="weather-text">Feels like °C. Moderate breeze</h2>
        </div>

        <div class="weather-daily">
            <div class="daily">
                <h2 class="first-day">Tomorrow</>
                <p>°C</p>
            </div>
            <div class="daily">
                <h2 class="second-day">Tomorrow</>
                <p>°C</p>
            </div>
            <div class="daily">
                <h2 class="third-day">Tomorrow</>
                <p>°C</p>
            </div>
            <div class="daily">
                <h2 class="fourth-day">Tomorrow</>
                <p>°C</p>
            </div>
            <div class="daily">
                <h2 class="fifth-day">Tomorrow</>
                <p>°C</p>
            </div>
        </div>
    </center>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/date.js"></script>
    <script src="assets/js/test.js"></script>
</body>

</html>
